<!DOCTYPE html>
<html>
<head>
	<title>Simpsons Card Game</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/simpsonsGame.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div id="board">

		<!--Timer-->
		<div id="timer">
			<div id="clock">1:00.00</div>
			<div id="score"></div>
		</div>

		<!--Cards-->
		<div id="cards">
			<div id="card1" class="card"></div>
			<div id="card2" class="card"></div>
			<div id="card3" class="card"></div>
			<div id="card4" class="card"></div>
			<div id="card5" class="card"></div>
			<div id="card6" class="card"></div>
			<div id="card7" class="card"></div>
			<div id="card8" class="card"></div>
			<div id="card9" class="card"></div>
			<div id="card10" class="card"></div>
			<div id="card11" class="card"></div>
			<div id="card12" class="card"></div>
		</div>

		<!--Victory-->
		<div id="victory">
			<h1>VICTORY!</h1>
			<button id="restartBtn">Play again</button>
		</div>

		<!--Game over-->
		<div id="gameOver">
			<h1>GAME OVER</h1>
			<button id="beginBtn">Play again</button>
		</div>
	</div>

</body>
</html>
